<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>registartion</title>

	<link rel="stylesheet" type="text/css" href="regis.css">
	<script src="https://kit.fontawesome.com/4297966990.js" crossorigin="anonymous"></script>
	<!--<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css all.min.css">-->

</head>
<body>

<div class="container">
	<header>Registration for Student</header>

	<form class="#">

		<div class="form first">

			<div class="details personal">
				<span class="title">personal details</span>

				<div class="fields">
					<div class="input-field">
						<label>full Name</label>
						<input type="text" placeholder="Enter your name" required>	
					</div>

					<div class="input-field">
						<label>Date of Birth</label>
						<input type="date"  placeholder="Enter birth date" required>	
					</div>

					<div class="input-field">
						<label>Email</label>
						<input type="email" placeholder="Enter your Email" required>	
					</div>
					
					<div class="input-field">
						<label>Phone Number</label>
						<input type="number" placeholder="Enter mobile number" required>	
					</div>

					<div class="input-field">
						<label>Gender</label>
						<input type="date"  placeholder="Enter your gender" required>	
					</div>
					
					<div class="input-field">
						<label>Department</label>
						<input type="email" placeholder="Enter your occupation" required>	
					</div>
				</div>
			</div>


			<div class="details ID">
				<span class="title">Identity Details</span>

				<div class="fields">
					<div class="input-field">
						<label>matric Number</label>
						<input type="text" placeholder="Enter ID type" required>	
					</div>

					<div class="input-field">
						<label>Library Number</label>
						<input type="number"  placeholder="Enter ID number" required>	
					</div>

					<div class="input-field">
						<label>Lecturer Authority</label>
						<input type="text" placeholder="Enter issued authority" required>	
					</div>
					
					<div class="input-field">
						<label>Issued state</label>
						<input type="text" placeholder="Enter issued state" required>	
					</div>

					<div class="input-field">
						<label>Colllection date</label>
						<input type="date"  placeholder="Enter your issued date" required>	
					</div>
					
					<div class="input-field">
						<label>Payment Date</label>
						<input type="date" placeholder="Enter expiry date" required>	
					</div>
				</div>

					<button class="nextBtn">
						<span class="btnText">Next</span>
						<i class="fa-sharp fa-solid fa-diamond-turn-right"></i>
					</button>
	
			</div>
		</div>
	</form>
</div>
